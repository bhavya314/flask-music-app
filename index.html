<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjs@10.0.2/lib/browser/math.min.js"></script>
        <script type="text/javascript">
            function initialize_app(){
                cal_button=document.getElementById('calculate');
                cal_button.addEventListener('click',math_calculate)
            }
            function math_calculate() {
                exp=document.getElementById('exp').value;
                if (exp){
                    try{
                        ans=eval(exp);
                        document.getElementById('exp').value=ans;
                        addLog(exp+'='+ans)
                    }catch(e){
                        addLog(exp+' is bad.')
                    }
                }
            }
            function addLog(msg){
                var ul=document.getElementById("log");
                var li=document.createElement('li');
                var msg_text=document.createTextNode(msg);
                li.appendChild(msg_text);
                ul.appendChild(li);
            }
            function input_num(v){
                exp=document.getElementById('exp').value;
                exp=exp+v;
                document.getElementById('exp').value=exp;
            }
            function input_op(o){
                exp=document.getElementById('exp').value;
                exp=exp+o;
                document.getElementById('exp').value=exp;
            }
        </script>
    </head>
    <body onload="initialize_app()">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input type="input" class="form-control" id="exp">
                    <br>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button class="btn btn-primary" onclick="input_num('7')">7</button>
                    <button class="btn btn-primary" onclick="input_num('8')">8</button>
                    <button class="btn btn-primary" onclick="input_num('9')">9</button>
                    <button class="btn btn-warning" onclick="input_op('/')">/</button>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button class="btn btn-primary" onclick="input_num('4')">4</button>
                    <button class="btn btn-primary" onclick="input_num('5')">5</button>
                    <button class="btn btn-primary" onclick="input_num('6')">6</button>
                    <button class="btn btn-warning" onclick="input_op('*')">*</button>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button class="btn btn-primary" onclick="input_num('1')">1</button>
                    <button class="btn btn-primary" onclick="input_num('2')">2</button>
                    <button class="btn btn-primary" onclick="input_num('3')">3</button>
                    <button class="btn btn-warning" onclick="input_op('-')">-</button>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button class="btn btn-primary">0</button>
                    <button class="btn btn-primary">.</button>
                    <button class="btn btn-success" id="calculate">=</button>
                    <button class="btn btn-warning" onclick="input_op('+')">+</button>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <h3>Log</h3>
                    <ul id="log"></ul>
                </div>
                <div class="col"></div>
            </div>
        </div>
        
    </body>
</html>
